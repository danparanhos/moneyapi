language: bash
services: docker
before_install:
    - cd application/
    - echo "We are in the Docker folder!"
script:
    - docker-compose build
before_deploy:
    - echo "${DOCKER_PASSWORD}" | docker login --username "${DOCKER_USERNAME}" --password-stdin
deploy:
    provider: script
    script:
        docker push danparanhos/db-money;
        docker push danparanhos/api-money;
    on:
        branch: master
notifications:
    email: false